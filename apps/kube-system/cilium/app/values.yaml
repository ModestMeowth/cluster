---
autoDirectNodeRoutes: true
bandwithManager:
  bbr: true
  enabled: true
bpf:
  masquerade: true
  tproxy: true
cni:
  exclusive: false
cgroup:
  autoMount:
    enabled: false
  hostRoot: /sys/fs/cgroup
devices: bond+
enableRuntimeDeviceDetection: true
endpointRoutes:
  enabled: true
envoy:
  enabled: false
hubble:
  enabled: true
  metrics:
    enabled:
      - dns:query;ignoreAAAA
      - drop
      - tcp
      - flow
      - port-distribution
      - icmp
      - http
  relay:
    enabled: true
    rolloutPods: true
  serviceMonitor:
    enabled: false
  ui:
    enabled: true
    ingress:
      enabled: false
    rolloutPods: true
ipam:
  mode: kubernetes
ipv4NativeRoutingCIDR: 192.168.128.0/17
k8sServicePort: 7445
k8sServiceHost: localhost
kubeProxyReplacement: true
kubeProxyReplacementHealthzBindAddr: 0.0.0.0:10256
l2announcements:
  enabled: true
loadBalancer:
  algorithm: maglev
  mode: dsr
localRedirectPolicy: true
operator:
  rollOutPods: true
rollOutCiliumPods: true
routingMode: native
securityContext:
  capabilities:
    ciliumAgent:
      - CHOWN
      - KILL
      - NET_ADMIN
      - NET_RAW
      - IPC_LOCK
      - SYS_ADMIN
      - SYS_RESOURCE
      - DAC_OVERRIDE
      - FOWNER
      - SETGID
      - SETUID
    cleanCiliumState:
      - NET_ADMIN
      - SYS_ADMIN
      - SYS_RESOURCE
